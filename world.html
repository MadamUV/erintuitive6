<!DOCTYPE html>
<html>
<head>
	<title>Erintuitive's psychic chatroom</title>	
	<script src="/assets/js/socket.io.js"></script>
	<script src="/assets/js/htmlgl.js"></script>
	<script src="/assets/js/pixi.min.js"></script>
	<script src="/assets/js/pixi.dom.js"></script>
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/dom-to-image.min.js"></script>
	<script src="/assets/js/blob-util.min.js"></script>
</head>
<body bgcolor="purple">
<img src="/assets/svg/fire_room.svg" alt="torchlight" width="745px" height="440px" style="position: absolute; left: 7px; top: 0;"/>
<div id="staging" style="position: absolute; left: 7px; top: 0;"></div>
<div id="staging2" style="position: absolute; left: 7px; top: 0; margin-left: 1000px;"></div>
<canvas id="myCanvas" width="440" height="370" style="border:1px solid #000000; margin-left: 1000px;"></canvas>
<div id="playersDiv" style="position: fixed; top: 0; left: 0;"></div>
<style>
	body {
		overflow: hidden;
	}
</style>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext('2d');

	var app = new PIXI.Application();
	document.getElementById("staging").appendChild(app.view);
	app.stage.interactive = true;
	
	var container = new PIXI.Container();
	app.stage.addChild(container);
	
	var spriteSVGImage_room = "/assets/svg/fire_room.svg";
	var spriteSVGTexture_room = PIXI.Texture.fromImage(spriteSVGImage_room);
	var SpriteSVG_room = new PIXI.Sprite(spriteSVGTexture_room);
	container.addChild(SpriteSVG_room);
	
	var fireContainer = new PIXI.Container();
	app.stage.addChild(fireContainer);
	
	var spriteSVGImage = "/assets/svg/fire_room_torchlight.svg";
	var spriteSVGTexture = PIXI.Texture.fromImage(spriteSVGImage);
	var SpriteSVG = new PIXI.Sprite(spriteSVGTexture);
	fireContainer.addChild(SpriteSVG);
	
	var displacementSprite = new PIXI.Sprite.fromImage("/assets/img/displacement_map.jpg");
	var displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
	fireContainer.addChild(displacementSprite);
	
	var blurFilter = new PIXI.filters.BlurFilter();
	
	fireContainer.filters = [displacementFilter, blurFilter];
	fireContainer.y = 5;
	
	displacementFilter.scale.x = 25;
	displacementFilter.scale.y = -350;
	displacementFilter.rotation = 20;

	var personContainer = new PIXI.Container();
	app.stage.addChild(personContainer);
	personContainer.y = 0;
	personContainer.x = 0;
	
	var count = 0;
	
	app.ticker.add(function(delta) {
		count -= 0.1;
		displacementSprite.y = count * 10;
		blurFilter.blur = count * -0.3;
		if (count == -4.5){
			count = 0;
		}
	});
	//set user id
	//var userId = "local" + Math.random().toString();
	var d = new Date();
	var userId = d.getTime();
	var posX = 0;
	var posY = 0;
	var right = window.localStorage.getItem("avatarClothed_right");
	var left = window.localStorage.getItem("avatarClothed_left");
	var players = {};
	var socket = io.connect("/");
	
	var arrayCharLocal = [];

	document.getElementById("staging2").innerHTML = '<div id="' + userId + '" class="count_it" style="position: absolute; top: 0; left: 0;"><div style="margin-left: 45px;">' + right + '</div>';
	var compressorSettings = {
		mimeType : 'image/png',
		mode: 'strict',
		quality: 0.2
	}
	domtoimage.toPng(document.getElementById(userId)).then(function (dataUrl) {
		var img = new Image();
		img.src = dataUrl;
		img.onload = function() {
			document.getElementById("staging2").appendChild(img);
			ctx.drawImage(img, 0, 0, 80, 80 * img.height / img.width);

			var char = document.getElementById("myCanvas").toDataURL();
			//console.log(char);
			arrayCharLocal.push(char);		
			document.getElementById("staging2").innerHTML = '<div id="' + userId + '" class="count_it" style="position: absolute; top: 0; left: 0;"><div style="margin-left: 45px;">' + left + '</div>';
			domtoimage.toPng(document.getElementById(userId)).then(function (dataUrl) {
				var img = new Image();
				img.src = dataUrl;
				img.onload = function() {
					document.getElementById("staging2").appendChild(img);
					ctx.clearRect(0, 0, 80, 80 * img.height / img.width);					//add text too
					ctx.drawImage(img, 0, 0, 80, 80 * img.height / img.width);
					var char2 = document.getElementById("myCanvas").toDataURL();
					//console.log(char2);
					arrayCharLocal.push(char2);
					if(arrayCharLocal.length == 2){
						//console.log("Charlocal:" + arrayCharLocal);
						socket.emit("id", userId, arrayCharLocal[0], arrayCharLocal[1], 0, 0, true);
					}
					$("#myCanvas").remove();
					$("#staging2").remove();
				}
			}).catch(function (error){
				//console.error(error);
			});
		}
	}).catch(function (error){
		//console.error(error);
	});

	$(document).keydown(function(e) {
		switch(e.which) {
			case 37: // left
			moveLeft();
			break;

			case 38: // up
			moveUp();
			break;

			case 39: // right
			moveRight();
			break;

			case 40: // down
			moveDown();
			break;

			default: return; // exit this handler for other keys
		}
		e.preventDefault(); // prevent the default action (scroll / move caret)
	});
	$(document).keypress(function(e) {
		switch(e.which) {
			case 37: // left
			moveLeft();
			break;

			case 38: // up
			moveUp();
			break;

			case 39: // right
			moveRight();
			break;

			case 40: // down
			moveDown();
			break;

			default: return; // exit this handler for other keys
		}
		e.preventDefault(); // prevent the default action (scroll / move caret)
	});
	var previousMove;
	var direct = true;
	function moveUp() {
		var withAdditionTop = (parseInt(document.getElementById(userId).style.top.replace("px", "")) - 3).toString() + "px";
		//console.log(withAdditionTop);
		direct = false;
		if (previousMove == moveRight) {
			direct = true;
		}
		if(arrayCharLocal.length == 2){
			setTimeout(function(){
				socket.emit("id", userId, arrayCharLocal[0], arrayCharLocal[1], document.getElementById(userId).style.left, document.getElementById(userId).style.top, direct);
			}, 40);
		}
		document.getElementById(userId).style.top = withAdditionTop;
		previousMove = "upMove";
	}
	function moveDown() {
		var withAdditionBottom = (parseInt(document.getElementById(userId).style.top.replace("px", "")) + 3).toString() + "px";
		direct = false;
		if (previousMove == moveRight) {
			direct = true;
		}
		if(arrayCharLocal.length == 2){
			setTimeout(function(){
				socket.emit("id", userId, arrayCharLocal[0], arrayCharLocal[1], document.getElementById(userId).style.left, document.getElementById(userId).style.top, direct);
			}, 100);
		}
		document.getElementById(userId).style.top = withAdditionBottom;
		previousMove = "downMove";
	}
	function moveLeft() {
		var withAdditionLeft = (parseInt(document.getElementById(userId).style.left.replace("px", "")) - 3).toString() + "px";
		document.getElementById(userId).style.left = withAdditionLeft;
		direct = false;
		if(arrayCharLocal.length == 2){
			setTimeout(function(){
				socket.emit("id", userId, arrayCharLocal[0], arrayCharLocal[1], document.getElementById(userId).style.left, document.getElementById(userId).style.top, direct);
			}, 100);
		}
		previousMove = "leftMove";
	}
	function moveRight() {
		var withAdditionRight = (parseInt(document.getElementById(userId).style.left.replace("px", "")) + 3).toString() + "px";
		document.getElementById(userId).style.left = withAdditionRight;
		direct = true;
		if(arrayCharLocal.length == 2){
			setTimeout(function(){
				socket.emit("id", userId, arrayCharLocal[0], arrayCharLocal[1], document.getElementById(userId).style.left, document.getElementById(userId).style.top, direct);
			}, 100);
		}
		previousMove = "rightMove";
	}
	setInterval(function(){
		socket.emit("timeInterval");
	}, 130);
	socket.on('players', function(player2){
		players = player2;
		//console.log(players);
		for(player in players) {
			if(document.getElementById(player) == null){
				document.getElementById("playersDiv").innerHTML += '<img class="' + player + '" id="' + player + '" style="position: absolute; top: ' + players[player][3] + '; left: ' + players[player][2] + ';" alt="player" src="' + players[player][1] + '"/>'
			}
		//console.log(players[player][0]);
		//console.log(players[player][1]);
			if(players[player][4] == true){
				document.getElementById(player).setAttribute("src", players[player][0]);
			}
			else if(players[player][4] == false){
				document.getElementById(player).setAttribute("src", players[player][1]);
			}
			/*var oldX = parseInt(document.getElementById(player).style.left.replace("px", ""));
			var oldY = parseInt(document.getElementById(player).style.top.replace("px", ""));
			//console.log(players[player][2]);
			var newX = players[player][2];
			var newY = players[player][3];
			if(newX > oldX) {
				for (var i=oldX; i<=newX; i++){
					setTimeout(function(){
						document.getElementById(player).style.left = i.toString() + "px";
					}, 33);
				}
			}
			else {
				for (var i=oldX; i>=newX; i--){
					setTimeout(function(){
						document.getElementById(player).style.left = i.toString() + "px";
					}, 33);
				}
			}
			if(newY > oldY) {
				for (var i=oldY; i<=newY; i++){
					setTimeout(function(){
						document.getElementById(player).style.top = i.toString() + "px";
					}, 33);
				}
			}
			else {
				for (var i=oldY; i>=newY; i--){
					setTimeout(function(){
						document.getElementById(player).style.top = i.toString() + "px";
					}, 33);
				}
			}*/
			document.getElementById(player).style.left = players[player][2];
			document.getElementById(player).style.top = players[player][3];
		}
	});
</script>
</body>
</html>

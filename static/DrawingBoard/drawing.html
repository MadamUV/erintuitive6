<!DOCTYPE html>
<html>
    <head>
        <title>Drawing</title>
        <script src="/assets/js/jquery.js"></script>
        <script src="/DrawingBoard/js/drawingboard.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/DrawingBoard/css/drawingboard.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>
    </head>
    <body>
        <div id="drawingboard"></div>
        <button id="inworld">Submit drawing link to the chatroom</button>
        <style>
            #drawingboard {
                width: 600px;
                height: 600px;
            }
        </style>
        <script>
            var myBoard = new DrawingBoard.Board('drawingboard');
            $("#inworld").click(function(){
                if($(".drawing-board-canvas")[0]){
                    var canvas = $(".drawing-board-canvas")[0];
                    var dataUrl = canvas.toDataURL("image/png");
                    window.localStorage.setItem("drawing", dataUrl);
                    window.location.replace("/world");
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Drawing</title>
        <link rel="stylesheet" type="text/css" href="/DrawingBoard/css/drawingboard.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body bgcolor="darkgray" style="border: solid; border-style: inset; border-color: silver; border-width: 4px;">
        <div id="drawingboard"></div>
        <button id="inworld" style="position: fixed; left: 350px; top: 12px;">Submit drawing link to the chatroom</button>
        <script src="/assets/js/jquery.js"></script>
        <script src="/DrawingBoard/js/drawingboard.min.js"></script>
        <script>
            var myBoard = new DrawingBoard.Board('drawingboard');
            $("#inworld").click(function(){
                if($(".drawing-board-canvas")[0]){
                    var canvas = $(".drawing-board-canvas")[0];
                    var dataUrl = canvas.toDataURL("image/png");
                    window.localStorage.setItem("drawing", dataUrl);
                    window.location.replace("/world");
                }
            });
        </script>
    </body>
</html>
